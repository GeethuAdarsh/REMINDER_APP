<app-header></app-header>
<div class="layout">
    <mat-card>
        <mat-card-title class="text">CREATE REMINDER</mat-card-title>
        <div class="content">
            <form class="example-form" [formGroup]="reminderForm" (ngSubmit)="reminder()">

                <mat-form-field class="example-full-width">
                     <mat-label>Subject</mat-label>
                     <input matInput placeholder="" formControlName="subject">
                     <mat-error *ngIf="getError('subject')">Subject is required</mat-error>
                </mat-form-field>

                <mat-form-field class="example-full-width">
                     <mat-label>Description</mat-label>
                     <textarea matInput #message maxlength="256" placeholder="" formControlName="description"></textarea>
                     <mat-hint align="end">{{message.value.length}} / 50</mat-hint>
                </mat-form-field>

                <table class="tables">
                    <tr>
                        <td>
                            <mat-form-field  class="example-full-width" >
                                 <mat-label>Start date</mat-label>
                                 <input matInput [matDatepicker]="picker" formControlName="start_date">
                                 <mat-error *ngIf="getError('start_date')">Start date is required</mat-error>
                                 <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                 <mat-datepicker #picker></mat-datepicker>
                             </mat-form-field>
                        </td>
                        <td class="space">
                            
                        </td>
                        <td>
                            <mat-form-field  class="example-full-width" >
                                <mat-label>Start time</mat-label>
                                <input matInput placeholder="HH:MM AM/PM" value="" formControlName="start_time">
                                <mat-error *ngIf="getError('start_time')">Start time is required</mat-error>
                            </mat-form-field>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <mat-form-field  class="example-full-width" >
                                 <mat-label>End date</mat-label>
                                 <input matInput [matDatepicker]="picker1" formControlName="end_date"> 
                                 <mat-error *ngIf="getError('end_date')">End date is required</mat-error>
                                 <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                                 <mat-datepicker #picker1></mat-datepicker>
                             </mat-form-field>
                        </td>
                        <td class="space">
                            
                        </td>
                        <td>
                            <mat-form-field  class="example-full-width" >
                                <mat-label>End time</mat-label>
                                <input matInput placeholder="HH:MM AM/PM" value="" formControlName="end_time">
                                <mat-error *ngIf="getError('end_time')">End time is required</mat-error>
                            </mat-form-field>
                        </td>
                    </tr>
                </table>

                <table class="buttons">
                    <tr>
                        <td>
                            <button type="submit" mat-raised-button (click)="home()"  >Cancel</button>
                        </td>
                        <td class="space">

                        </td>
                        <td>
                            <button type="submit" mat-raised-button color="primary" [disabled]="!reminderForm.valid" >Save</button>
                        </td>
                    </tr>
                </table>
            
            </form>

        </div>
    </mat-card>

</div>
